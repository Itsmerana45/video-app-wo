name: Deploy Next.js to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: video-platform-app   # <-- put your exact App Service name
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install deps (CI)
        run: npm ci

      - name: Build Next.js (standalone)
        run: npm run build

      # Prepare a minimal folder for Azure:
      # - .next/standalone (server)
      # - .next/static (assets)
      # - public (your public assets)
      - name: Bundle app for Azure
        run: |
          rm -rf ./azure
          mkdir -p ./azure/.next
          cp -r ./.next/standalone/* ./azure/
          mkdir -p ./azure/.next/static
          cp -r ./.next/static ./azure/.next/static
          if [ -d "./public" ]; then cp -r ./public ./azure/public; fi
          # Include package.json so Azure can run npm start if needed (optional)
          cp ./package.json ./azure/package.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-azure
          path: azure

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-azure

      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
